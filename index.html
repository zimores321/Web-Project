<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<title>DnD groups</title>
		<link href="index.css" rel="stylesheet">
    </head>
    
    <body>
      <article>
        <h1>Home</h1>
		  <label id="Gameselect" for="Game">What game are you apart of?:</label>
			<select name="Game" class="Game">
			  <option value="gameName1">Merrick's thursday</option>
			  <option value="gameName2">Tim's wednsday</option>
			</select>
      </article>
		<div id="buttonsMain">
			<div id="buttonsC1">
				<div id="butLoc">
					<img onclick="goToSouce('location');"  src="Loc.jpg">Location</img>
				</div>
				<div id="butNote">
					<img onclick="goToSouce('player');" src="Notes.jpg"><br>Players</img>
				</div>
			</div>
			<div id="buttonsC2">
				<div id="butPlayer">
					<img onclick="goToSouce('player');" src="Players.jpg"><br>Players</img>
				</div>
				<div id="butNPC">
					<img onclick="goToSouce('npc');" src="NPCs.jpg"><br>NPCs</img>
				</div>
			</div>
			<div id="butUnti">
				<img onclick="goToSouce('utilities');" src="untilities.jpg"><br>utilities</img>
			</div>

		</div>		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			function goToSource(page) {
			var gameSource = Game.value;
			switch(page) {
				case "utilities":
					window.location.href = window.location.href + gameSource + '/Utilities/utilities.html';
					break;
				case "location":
					window.location.href = window.location.href + gameSource + '/Locations/locations.html' ;
					break;
				case "player":
					window.location.href = window.location.href + gameSource + '/Players/players.html' ;
					break;
				case "note":
					window.location.href = window.location.href + gameSource + '/Notes/notes.html' ;
					break;
				case "npc":
					window.location.href = window.location.href + gameSource + '/NPCs/NPC.html' ;
			}
		</script>	
		
    </body>
</html>
